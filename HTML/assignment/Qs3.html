<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Feedback Form</h3>
    <form action="/action"> 
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" placeholder="Write your name"> <br> <br>
    <label for="email">Email:</label>
    <input type="email" placeholder="Write your email">
    <br><br>

    <label for="message">Message:</label>
    <textarea name="message" id="message" ></textarea> <br><br>
    <label for="rating">Rate us our of 5:</label> <br>
    <input type="radio" id="1" name="rating" value="1">
    <label for="1" name="rating">1</label> <br>

    <input type="radio" id="2" name="rating" value="2">
    <label for="2" name="rating">2</label> <br>
    <input type="radio" id="3" name="rating" value="3">
    <label for="3" name="rating">3</label> <br>
    <input type="radio" id="4" name="rating" value="4">
    <label for="4" name="rating">4</label> <br>
    <input type="radio" id="5" name="rating" value="5">
    <label for="5" name="rating">5</label> <br>
</form>
<br>
<button>Send your message!</button>
<footer>
    Made by karan &hearts;
</footer>
   
    
</body>
</html>
